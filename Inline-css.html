<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-css</title>
</head>

<body>

    <h1 id="he">INLINE CSS</h1>

    <script>
        h1_tag = document.getElementById('he')
        console.log(h1_tag)
        h1_tag.style.color = '#fff'
        h1_tag.style.background = '#000'
        h1_tag.style.height = '400px'
        h1_tag.style.width = '400px'
        h1_tag.style.margin = '100px auto'

        // css me font-size ese likhate hai
        // js css me font-size ye likhoge to nahi hoga code run
        // js css me propertise me dash(-) vo nikal ke dash ke badme jo bhi word hoga vo capital hona chahiye  
        // js css me fontSize likhne ka 
        h1_tag.style.fontSize = '4rem'
        h1_tag.style.lineHeight = '400px'
        h1_tag.style.display = 'flex'
        h1_tag.style.justifyContent = 'center'
    </script>

</body>

</html>
